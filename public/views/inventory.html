<h1>Inventory</h1>

<div ng-if="planes.length === 0">
  No planes in inventory.
</div>

<div ng-repeat="plane in planes">
  Make: {{plane.manufacturer}}
  Model: {{plane.model}}
  Engines: {{plane.engines}}
</div>

<div>
    Manufacturer <input type="text" ng-model="manufacturer">
    Model <input type="text" ng-model="model">
    Engines <input type="integer" ng-model="engines">
    <button ng-click="createPlane(manufacturer, model, engines)">Add Plane</button>
</div>
